# ===== Datos de conexión a MySQL =====
spring.datasource.url=jdbc:mysql://localhost:3306/questflowdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# fuerza la ejecución de data.sql al arrancar
spring.sql.init.mode=always
spring.datasource.platform=mysql

# Directorio donde se guardan los ficheros subidos (puede ser absoluto o relativo)
app.upload.dir=uploads
# Límite de tamaño por fichero y petición multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.jpa.hibernate.ddl-auto=update